<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SECOORA Climatology</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/graph.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/detail.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/legend.css"/>
    <script type="text/javascript" src="./lib/d3.v3.js"></script>
    <script type="text/javascript" src="./lib/d3.layout.min.js"></script>
    <script type="text/javascript" src="./lib/rickshaw.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./lib/jQDateRangeSlider-min.js"></script>
    <script type="text/javascript" src="./lib/underscore-min.js"></script>
    <script type="text/javascript" src="./lib/OpenLayers-2.12-rc2-ie10-fix/OpenLayers.js"></script>
    <script type="text/javascript" src="./lib/dateFormat.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="init()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"><h1 class="text-center">SECOORA Climatology</h1></div>
      </div>
      <div class="row">
        <div id="lh" class="col-md-6">
          <div id="toolbar" class="ui-widget-header ui-corner-all">
            <span id="variable">
              <input type="radio" name="variable" id="Temperature" checked><label for="Temperature">Temperature</label>
              <input type="radio" name="variable" id="Salinity"><label for="Salinity">Salinity</label>
            </span>
            <button id="clearAll" style="float:right">Clear All</button>
            <button id="refresh" style="float:right">Refresh</button>
          </div>
          <div id="map"></div>
          <div id="date-slider"></div>
          <div id="wms_legend" class="col-md-6">
            <img src="img/blank.png">
          </div>
        </div>
        <div id="rh" class="col-md-6">
          <div id="chart_container">
            <div id="y_axis"></div>
            <div id="chart"></div>
          </div>
          <div id="legend"></div>
          <div id="status">&nbsp;</div>
          <div id="y_label">Temperature</div>
        </div>
      </div>
    </div>
  </body>
</html>

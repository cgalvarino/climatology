<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SECOORA Climatology</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.1.1-dist/css/bootstrap-select.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="./lib/OpenLayers-2.12-rc2-ie10-fix/OpenLayers.js"></script>
    <script type="text/javascript" src="./lib/dateFormat.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery.flot.js?bg"></script>
    <script type="text/javascript" src="./lib/jquery/jquery.flot.time.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery.flot.crosshair.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery.flot.navigate.js"></script>
    <!--[if IE]><script type="text/javascript" src="./lib/jquery/excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="./lib/bootstrap-3.1.1-dist/js/bootstrap-select.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./lib/underscore-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-3652063-2', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body onload="init()">
    <div class="container-fluid">
      <div class="row">
        <div id="title" class="col-md-9">
          <h3 class="text-center">SECOORA Climatology</h3>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
          <div id="time-series-graph"></div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div id="vars" class="col-md-12">
              <h4>Variable</h4>
              <button type="button" class="btn btn-custom-lighten active">Temperature</button>
              <button type="button" class="btn btn-default">Saliinity</button>
            </div>
            <div id="years" class="col-md-12">
              <h4>Year</h4>
              <button type="button" class="btn btn-custom-lighten active">2011</button>
              <button type="button" class="btn btn-default">2012</button>
              <button type="button" class="btn btn-default">2013</button>
              <button type="button" class="btn btn-default">2014</button>
            </div>
            <div class="col-md-12">
              <h4>Location</h4>
                <select id="location" name="location" class="selectpicker" data-style="btn-custom-lighten active">
                  <optgroup label="CRCOOS">
                    <option value="cap2">CAP2</option>
                    <option value="frp2">FRP2</option>
                    <option value="sun2">SUN2</option>
                  </optgroup>
                  <optgroup label="USF">
                    <option value="c10">C10</option>
                    <option value="c12">C12</option>
                    <option value="c13">C13</option>
                  </optgroup>
                  <optgroup label="Custom">
                    <option value="custom" selected="selected">Custom point on map</option>
                  </optgroup>
                </select>
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
